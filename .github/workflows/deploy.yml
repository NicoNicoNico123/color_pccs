name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to 'master' if your default branch is 'master'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build with environment variables
        env:
          GITHUB_PAGES: 'true'
          # These will be injected at build time from GitHub Secrets
          # They will be embedded in the client bundle (publicly visible)
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL || 'https://models.inference.ai.azure.com' }}
          VITE_MODEL: ${{ secrets.VITE_MODEL || 'gpt-4o' }}
        run: GITHUB_PAGES=true npm run build

      - name: Verify build output
        run: |
          echo "Build contents:"
          ls -la dist/
          echo "---"
          echo "HTML content:"
          head -20 dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

